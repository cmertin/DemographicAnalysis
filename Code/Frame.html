<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 3</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

</head>

<body>

<header>
    <h1>Demopraphic Analysis</h1>
    <div>Majid Rasouli, Ashkan Bashardoust, Christopher Mertin</div>
</header>

<div id="details" class="view">
    <h2 id="edition">US Map</h2>
    <h3>Gender</h3>
    <span id="host"></span>
    <h3>Age</h3>
    <span id="winner"></span>
    <h3>Education</h3>
    <span id="silver"></span>
    <h3>Race</h3>
    <span id="teams"></span>
</div>

<div id="bar-chart" class="view">
    <h2 class="">Bar Chart</h2>
    <div id="plot-selector">
        <label>Plot:</label>
        <select id="dataset" onchange="chooseData()">
            <option selected value="attendance">Attendance</option>
            <option value="teams">Teams</option>
            <option value="matches">Matches</option>
            <option value="goals">Goals</option>
        </select>
    </div>

    <svg width="500" height="400" id="barChart">
        <g id="xAxis"></g>
        <g id="yAxis"></g>
        <g id="bars"></g>
    </svg>
</div>

<div id="map-view" class="view">
    <h2>World Map</h2>
    <svg width="400" height="30">
        <rect class="host legend-element" x="0" y="5"></rect>
        <text x="18" y="18">Host</text>
        <rect class="team legend-element" x="60" y="5"></rect>
        <text x="78" y="18">Participant</text>
        <circle class="gold" cx="176" cy="12" r="8"></circle>
        <text x="188" y="18">Winner</text>
        <circle class="silver" cx="258" cy="12" r="8"></circle>
        <text x="270" y="18">Runner-Up</text>
    </svg>

    <svg width="900" height="600">
        <g id="map"></g>
        <g id="points"></g>
    </svg>
</div>

<div id="extra" class="view">
    <h2>Selected Country</h2>
    <span id="header1"></span>
    <h3>Winner</h3>
    <span id="winner1"></span>
    <h3>Runner_Up</h3>
    <span id="runner1"></span>
    <h3>Years_Participated</h3>
    <span id="years1"></span>
</div>

<script type="application/javascript" src="script.js"></script>
</body>
</html>
